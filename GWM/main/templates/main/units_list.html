{% extends 'main/base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Unidades</h1>
    <div class="row mt-4">
        {% for unit in units %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ unit.nome }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">
                        Head: {% if unit.head %}{{ unit.head.get_full_name }}{% else %}NÃ£o definido{% endif %}
                    </h6>
                    <p class="card-text">
                        ROA: {{ unit.roa }}%
                    </p>
                    <a href="{% url 'unit_detail' unit.id %}" class="btn btn-primary">Ver Detalhes</a>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-12">
            <div class="alert alert-info">
                Nenhuma unidade cadastrada.
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
